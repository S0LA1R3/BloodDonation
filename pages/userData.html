<!DOCTYPE html>
<html lang="pt-BR">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doação de Sangue</title>
        <link rel="stylesheet" href="../css/userData.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" href="../img/gotinha_icon.png" type="image/png">
        <script src="../js/userData.js" defer></script>
        <script src="../js/hiddenPassword.js" defer></script>
    </head>

<body>
    <main class="main">
        <form id="rightRegistration" class="rightRegistration">
            <div class="cardRegistration">
                <h1 class="registration">DADOS CADASTRADOS</h1>
                <div class="field">
                    <label for="name">Nome completo *</label>
                    <input type="text" id="name" placeholder="Nome completo">
                    <p>Obrigatório preencher nome</p>
                </div>
                <div class="field">
                    <label for="email">Email *</label>
                    <input type="text" id="email" placeholder="Email">
                    <p>Obrigatório preencher email</p>
                </div>
                <div class="field">
                    <label for="birthDate">Data de nascimento *</label>
                    <input type="date" id="birthDate" placeholder="Data de nascimento">
                    <p>Obrigatório preencher data de nascimento</p>
                </div>
                <div class="field">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" placeholder="CPF">
                    <p>Obrigatório preencher CPF</p>
                </div>
                <div class="field">
                    <label for="Weight">Peso *</label>
                    <input type="text" id="Weight" placeholder="Peso">
                    <p>Obrigatório preencher peso</p>
                </div>
    
                <div class="field">
                    <label for="address">Endereço completo *</label>
                    <input type="text" id="address" placeholder="Endereço">
                    <p>Obrigatório preencher endereço</p>
                </div>
                <div class="field">
                    <div id="password-label">
                        <label for="password">Senha *</label>
                        <button id="eye"></button>
                    </div>
                    <input type="password" id="password" placeholder="Senha">
                    <p>Obrigatório preencher telefone</p>
                </div>
                <div class="field">
                    <label for="bloodType">Tipo sanguíneo </label>
                    <select name="bloodType" id="bloodType">
                        <option value="">Selecione o tipo sanguíneo</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="btn">
                    <button type="submit" class="btnRegistration">Alterar</button>
                    <button type="button" class="btnRegistration">Cancelar</button>
                    <button type="button" class="btnRegistration">Sair</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
